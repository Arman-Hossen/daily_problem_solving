<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Placeholder Favicon (Replace with your own) -->
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: url('https://shorturl.at/bfmOT') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-md w-full sm:w-96">
        <div class="flex items-center justify-center mb-6">
            <!-- Sample Logo (Replace with your own) -->
            <img src="https://placekitten.com/100/100" alt="Logo" class="w-12 h-12 mr-2 rounded-full">
            <h2 class="text-2xl font-semibold">E-Commerce</h2>
        </div>
        <!-- Signup Form -->
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md">Sign Up</button>
        </form>
        <!-- Additional Options -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Or log in with</p>
            <div class="flex items-center justify-center mt-2">
                <a href="#" class="bg-red-500 text-white p-2 rounded-md mr-2">Google</a>
                <a href="#" class="bg-blue-600 text-white p-2 rounded-md">Facebook</a>
            </div>
        </div>
    </div>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
