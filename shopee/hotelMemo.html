<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Bangladesh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="font-sans bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Daraz Bangladesh</h1>
            <div>
                <a href="#" class="text-blue-500 hover:text-blue-700 px-4">Login</a>
                <a href="#" class="text-blue-500 hover:text-blue-700 px-4">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-gray-800 text-white p-8">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-2">Welcome to Daraz Bangladesh</h2>
            <p class="text-lg">Your one-stop online shopping destination</p>
        </div>
    </div>

    <!-- Featured Products -->
    <div class="container mx-auto my-8">
        <h3 class="text-2xl font-bold mb-4">Featured Products</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Product Cards (Sample) -->
            <div class="bg-white p-4 shadow-md">
                <img src="https://placekitten.com/300/200" alt="Product Image" class="mb-4">
                <h4 class="text-lg font-bold mb-2">Product Name</h4>
                <p class="text-gray-600">Product description goes here.</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-500 font-bold">$99.99</span>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-full">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat for other products -->
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    
</body>

</html>
