<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Shopee</title>
    <!-- Add your stylesheets and scripts here -->
</head>
<body>

<!-- Header Section (Similar to Shopee) -->
<header class="bg-orange-500 p-4 text-white">
    <div class="container mx-auto">
        <h1 class="text-2xl font-semibold">Your Shopping Cart</h1>
    </div>
</header>

<!-- Cart Items Section -->
<div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Cart Item 1 -->
        <div class="bg-white p-4 shadow-md rounded-md">
            <img src="product1.jpg" alt="Product 1" class="w-full h-32 object-cover mb-2 rounded-md">
            <p class="text-sm text-gray-700">Product 1 Name</p>
            <p class="text-sm text-gray-500">Price: $19.99</p>
            <!-- Add more information or actions if needed -->
        </div>

        <!-- Cart Item 2 -->
        <div class="bg-white p-4 shadow-md rounded-md">
            <img src="product2.jpg" alt="Product 2" class="w-full h-32 object-cover mb-2 rounded-md">
            <p class="text-sm text-gray-700">Product 2 Name</p>
            <p class="text-sm text-gray-500">Price: $29.99</p>
            <!-- Add more information or actions if needed -->
        </div>

        <!-- Cart Item 3 -->
        <div class="bg-white p-4 shadow-md rounded-md">
            <img src="product3.jpg" alt="Product 3" class="w-full h-32 object-cover mb-2 rounded-md">
            <p class="text-sm text-gray-700">Product 3 Name</p>
            <p class="text-sm text-gray-500">Price: $39.99</p>
            <!-- Add more information or actions if needed -->
        </div>
        <!-- Repeat for additional cart items -->
    </div>
</div>

<!-- Cart Summary Section -->
<div class="container mx-auto mt-8">
    <div class="bg-white p-4 shadow-md rounded-md">
        <h2 class="text-xl font-semibold mb-4">Cart Summary</h2>
        <!-- Display total price, shipping details, etc. -->
        <p>Total Price: $89.97</p>
        <p>Shipping: Free</p>
        <hr class="my-4">
        <p class="text-xl font-semibold">Grand Total: $89.97</p>
        <!-- Add checkout button or continue shopping button -->
        <button class="bg-orange-500 text-white px-4 py-2 mt-4 rounded-md">Proceed to Checkout</button>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-gray-200 p-4 mt-8">
    <div class="container mx-auto text-center">
        <p class="text-gray-600">&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
