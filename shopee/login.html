<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Placeholder Favicon (Replace with your own) -->
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: url('https://shorturl.at/dtOQ4') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-md w-full sm:w-96">
        <div class="flex items-center justify-center mb-6">
            <!-- Sample Logo (Replace with your own) -->
            <img src="./images/Screenshot 2024-04-01 150540.png" alt="Logo" class="w-12 h-12 mr-2 rounded-full">
            <h2 class="text-2xl font-semibold">E-Commerce</h2>
        </div>
        <!-- Login Form -->
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
        </form>
        <!-- Additional Options -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Or log in with</p>
            <div class="flex items-center justify-center mt-2">
                <a href="#" class="bg-red-500 text-white p-2 rounded-md mr-2"><i class="fa-brands fa-google"></i> Google</a>
                

                
                <a href="#" class=" p-2 rounded-md"><i class="text-blue-700 text-[18px]  fa-brands fa-facebook"></i> Facebook</a>
            </div>
        </div>
    </div>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
